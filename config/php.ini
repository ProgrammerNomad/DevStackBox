; DevStackBox PHP Configuration
; This file is automatically loaded by PHP

[PHP]
; Basic Settings
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 64M
upload_max_filesize = 64M

; Display errors for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Logging
log_errors = On
error_log = logs/php.log

; Extensions
extension_dir = "php/8.2/ext"

; Core extensions (always required)
extension=mysqli
extension=pdo_mysql
extension=mbstring
extension=openssl
extension=curl
extension=gd
extension=zip
extension=json
extension=fileinfo
extension=iconv

; WordPress & Laravel required extensions
extension=bcmath
extension=ctype
extension=dom
extension=xml
extension=xmlreader
extension=xmlwriter
extension=simplexml
extension=tokenizer
extension=phar
extension=filter
extension=hash
extension=pcre
extension=reflection
extension=spl

; Performance extensions
extension=opcache

; Additional useful extensions
extension=exif
extension=intl
extension=sodium
extension=session

; Optional but recommended
extension=imagick
extension=redis
extension=memcached

; Session settings
session.save_path = "tmp"

; Timezone
date.timezone = "UTC"

; Output buffering
output_buffering = 4096

; File uploads
file_uploads = On
upload_tmp_dir = "tmp"

; Security
allow_url_fopen = On
allow_url_include = Off

; OPcache configuration for performance
[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=2
opcache.fast_shutdown=1
